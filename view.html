    styles: styles
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

  // initialize the canvasLayer
  var canvasLayerOptions = {
    map: map,
    resizeHandler: resize,
    animate: false,
    updateHandler: update,
    resolutionScale: resolutionScale
  };
  canvasLayer = new CanvasLayer(canvasLayerOptions);
  context = canvasLayer.canvas.getContext('2d');
  window.addEventListener('resize', function () {  google.maps.event.trigger(map, 'resize') }, false);
}

function resize() {
}

function find_channel(site, prefix) {
  var best = '';
  var vals = null;
  for (var channel in site) {
    if (site.hasOwnProperty(channel)) {
      if (channel.substring(0, prefix.length) == prefix) {
        if (best == '' || channel < best) {
          best = channel;
          vals = site[channel];
        }
      }
    }
  }
  if (vals) console.log(site['name'] + ' using ' + best)
  return vals;
}

function find_pm25(site) {
  var best = '';
  var vals = null;
  for (var channel in site) {
    if (site.hasOwnProperty(channel)) {
      if (channel.substring(0, 4) == 'PM25') {
        if (best == '' || channel < best) {
          best = channel;
          vals = site[channel];
        }
      }
    }
  }
  //if (vals) console.log(site['name'] + ' using ' + best)
  return vals;
}

function update() {
  var canvasWidth = canvasLayer.canvas.width;
  var canvasHeight = canvasLayer.canvas.height;
  context.clearRect(0, 0, canvasWidth, canvasHeight);

  /* We need to scale and translate the map for current view.
   * see https://developers.google.com/maps/documentation/javascript/maptypes#MapCoordinates
   */
  var mapProjection = map.getProjection();

  /**
   * Clear transformation from last update by setting to identity matrix.
   * Could use context.resetTransform(), but most browsers don't support
   * it yet.
   */
  context.setTransform(1, 0, 0, 1, 0, 0);
  
  // scale is just 2^zoom
  // If canvasLayer is scaled (with resolutionScale), we need to scale by
  // the same amount to account for the larger canvas.
  var scale = Math.pow(2, map.zoom) * resolutionScale;
  context.scale(scale, scale);

  /* If the map was not translated, the topLeft corner would be 0,0 in
   * world coordinates. Our translation is just the vector from the
   * world coordinate of the topLeft corder to 0,0.
   */
  var offset = mapProjection.fromLatLngToPoint(canvasLayer.getTopLeft());
  context.translate(-offset.x, -offset.y);
  //console.log('---');
  for (var site_id in sites) {
    if (sites.hasOwnProperty(site_id)) {
      var site = sites[site_id];
      var rectLatLng = new google.maps.LatLng(site.latitude, site.longitude);
      var worldPoint = mapProjection.fromLatLngToPoint(rectLatLng);
      var rectWidth = 0.01;
      var i = 9;
      pm25 = find_channel(site, 'PM25');
      var bar_width = 0.005;
      var bar_scale = 0.0005;

      if (pm25) {
        context.fillStyle = 'rgba(230, 77, 26, 1)';
        context.fillRect(worldPoint.x, worldPoint.y, bar_width, -bar_scale * pm25[9])
        context.strokeStyle = 'black';
        context.lineWidth = 1.0 / scale;
        context.strokeRect(worldPoint.x, worldPoint.y, bar_width, -bar_scale * pm25[9])
      }
      pm10 = find_channel(site, 'PM10');
      if (pm10) {
        context.fillStyle = 'red';
        context.fillRect(worldPoint.x - bar_width, worldPoint.y, bar_width, -bar_scale * pm10[9])
        context.strokeStyle = 'black';
        context.lineWidth = 1.0 / scale;
        context.strokeRect(worldPoint.x - bar_width, worldPoint.y, bar_width, -bar_scale * pm10[9])
      }

    }
  }
}
